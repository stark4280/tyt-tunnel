<!DOCTYPE html>
<html>
<head>
    <title>Cache Temizle - TYT Tunnel</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 20px;
            border: 1px solid #333;
        }
        h1 { color: #22c55e; margin-bottom: 20px; }
        button {
            background: #22c55e;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #16a34a; }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Cache Temizle</h1>
        <p>T√ºm PDF cache'ini ve browser cache'ini temizle</p>
        
        <button onclick="clearAll()">T√úM CACHE'ƒ∞ TEMƒ∞ZLE</button>
        <button onclick="goBack()">Ana Sayfaya D√∂n</button>
        
        <div id="status"></div>
    </div>

    <script>
        const status = document.getElementById('status');

        async function clearAll() {
            status.innerHTML = '<div>Temizleniyor...</div>';
            
            try {
                // 1. IndexedDB temizle
                const dbs = await indexedDB.databases();
                for (const db of dbs) {
                    indexedDB.deleteDatabase(db.name);
                    status.innerHTML += `<div class="success">‚úì IndexedDB silindi: ${db.name}</div>`;
                }

                // 2. LocalStorage temizle
                localStorage.clear();
                status.innerHTML += '<div class="success">‚úì LocalStorage temizlendi</div>';

                // 3. SessionStorage temizle
                sessionStorage.clear();
                status.innerHTML += '<div class="success">‚úì SessionStorage temizlendi</div>';

                // 4. Cache API temizle
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const name of cacheNames) {
                        await caches.delete(name);
                        status.innerHTML += `<div class="success">‚úì Cache silindi: ${name}</div>`;
                    }
                }

                status.innerHTML += '<div class="success" style="margin-top: 20px; font-weight: bold;">‚úÖ T√úM CACHE TEMƒ∞ZLENDƒ∞!</div>';
                status.innerHTML += '<div style="margin-top: 10px;">≈ûimdi sayfayƒ± yenileyin (Ctrl+Shift+R)</div>';

            } catch (error) {
                status.innerHTML += `<div class="error">‚ùå Hata: ${error.message}</div>`;
            }
        }

        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
